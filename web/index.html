<!DOCTYPE html>
<html lang="en">

<head>
	<title>Youtube Downloader</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!--===============================================================================================-->
	<!-- REQUIRED FOR EEL -->
	<script src="eel.js"></script>
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.png" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 slideUp-animation">
				<form class="login100-form">
					<span class="login100-form-title p-b-26">
						Youtube Downloader
						<p>*with multiple urls function*</p>
					</span>

					<div id="url-fields">
						<div id="default-field">
							<div id="default-input" class="wrap-input100">
								<div id="url0-title-block" class="row">
									<div class="col">
										<input id="url0-title" class="url-title" style="display: none;"
											readonly="readonly" value="">
									</div>
									<div class="col-1 url-convertion-status">
										<span id="url0-status-icon" class="fa fa-check" style="display: none;"></span>
									</div>
								</div>
								<input id="url0" class="input100" onfocusout="getUrlTitle(this.id)" type="url"
									required />
								<span id="placeholder-url0" class="focus-input100" data-placeholder="url"
									style="display: block;"></span>
							</div>

							<div id="radio-buttons-0">
								<label id="label-mp3-0" title=".mp3" for="mp3-option-0" class="l-radio">
									<input type="radio" id="mp3-option-0" name="selector-0" tabindex="1" checked>
									<span>audio</span>
								</label>
								<label id="label-mp4-0" title=".mp4" for="mp4-option-0" class="l-radio l-radio2">
									<input type="radio" id="mp4-option-0" name="selector-0" tabindex="2">
									<span>audio & video</span>
								</label>
							</div>
						</div>

						<div id="added-fields"></div>
					</div>

					<div class="add-url-container">
						<span class="add-url-btn" title="Add another URL field" onclick="createUrlField()">add
							URL</span>
					</div>

					<div id="validation-warning" class="alert alert-warning" role="alert">
						All fields must have valid
						<a href="https://www.youtube.com/watch?v=RwvC58OGAME" target="_blank">Youtube URLs</a>
					</div>

					<div class="container-login100-form-btn" style="margin-top: 100px">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="start-download-btn" type="button" class="login100-form-btn"
								onclick="validateURLs()">
								START DOWNLOAD
							</button>
						</div>
					</div>

					<div id="status-bar" class="progress" style="margin-top: 50px">
						<div id="status-bar-fill"
							class="progress-bar progress-bar-striped bg-success progress-bar-animated"
							role="progressbar" style="width: 5%" aria-valuenow="0" aria-valuemin="0"
							aria-valuemax="100"></div>
						<br />
						<p>Downloading files... Please wait</p>
						<br />
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							made in Rio Maior, Portugal.
							<br />
							<span style="font-weight: bold">by:
								<a href="https://ivolopes-developer.github.io/MyResume/" target="_blank">Ivo
									Lopes Developer</a></span>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<!--===============================================================================================-->
</body>

</html>
